<div class="min-w-full w-100 py-2 flex flex-col justify-between items-start">
  <div class="min-w-full w-100 flex flex-col items-start justify-center">

    <label *ngIf="isLabelActive" [for]="fieldId" class="min-w-full flex py-2 w-100 text-gray-600 text-sm md:text-base lg:text-lg">
      {{ label }}
    </label>

    <input
      class="min-w-full flex w-100 px-4 py-4 rounded-md shadow-md placeholder-gray-200 placeholder-opacity-80 text-sm md:text-base lg:text-lg text-gray-400 focus:outline-none focus:ring-2  focus:ring-opacity-50 focus:ring-gray-300 "
      (keyup)="inputChange($event)" [placeholder]="placeholderText" [formControl]="control" [id]="fieldId" autocomplete="off" />

  </div>

  <!--Validation errors -->
  <app-form-validation-errors class="min-w-full w-100" [validationErrors]="validationErrors"></app-form-validation-errors>
</div>
